name: Trigger auto deployment for applemore-test-api-gateway

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ deployment ]
    paths:
    - '**'
    - '.github/workflows/applemore-test-api-gateway-AutoDeployTrigger-a8882bb2-a46a-4300-ae48-301cbda97cd1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APPLEMORETESTAPIGATEWAY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APPLEMORETESTAPIGATEWAY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APPLEMORETESTAPIGATEWAY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: applemoreregistry.azurecr.io
          registryUsername: ${{ secrets.APPLEMORETESTAPIGATEWAY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPLEMORETESTAPIGATEWAY_REGISTRY_PASSWORD }}
          containerAppName: applemore-test-api-gateway
          resourceGroup: apple-more
          imageToBuild: applemoreregistry.azurecr.io/applemore-test-api-gateway:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


